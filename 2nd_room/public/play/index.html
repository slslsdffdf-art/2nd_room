<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>끝없는 복도</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{ --ink:#2b1b0e; --rule:#b89a6a; }
    *{ box-sizing:border-box }
    body{
      margin:0; padding:40px;
      font-family:'Noto Serif KR',serif; line-height:1.65; color:var(--ink);
      background:url('/images/parchment-bg.jpg') center/cover fixed no-repeat;
    }
    .wrap{ max-width:720px; margin:0 auto; background:rgba(255,255,255,.76); border-radius:12px; padding:26px 22px; }
    h1{ text-align:center; font-size:26px; margin:0 0 12px }
    .hint{ background:#fff7e9; border:1px solid var(--rule); border-radius:8px; padding:10px 12px; margin:6px 0 14px; }
    .small{ font-size:13px; color:#7a5c24 }
    .btn{ display:inline-block; width:100%; padding:12px 14px; margin:8px 0; text-align:center;
          border:1px solid var(--rule); background:#f7efe2; cursor:pointer; border-radius:8px; font-size:18px; }
    .btn:disabled{ opacity:.5; cursor:not-allowed }
    .center{ text-align:center }
    textarea{ width:100%; min-height:120px; resize:vertical; padding:10px; }
    .status{ font-size:13px; color:#795548; margin-left:8px }
    .sep{ height:1px; background:var(--rule); opacity:.5; margin:16px 0 }
    .hidden{ display:none !important }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>끝없는 복도</h1>

    <div id="hintBox" class="hint hidden">
      <div class="small">[직전 도전자의 유언]</div>
      <div id="hintText">—</div>
    </div>

    <p class="center" id="stepInfo">방 0</p>
    <div id="chooseBox">
      <p class="center">앞/왼/오 중 하나를 선택하세요. (남은 시간 <span id="timer">–</span>)</p>
      <button class="btn" id="btnL">왼쪽</button>
      <button class="btn" id="btnF">정면</button>
      <button class="btn" id="btnR">오른쪽</button>
    </div>

    <div id="aliveBox" class="hidden center">
      <p>문이 열렸습니다. 더 깊은 방으로 전진합니다…</p>
      <div class="sep"></div>
      <button class="btn" id="btnNext">다음 선택으로</button>
    </div>

    <!-- 사망 화면 -->
    <div id="deathBox" class="hidden">
      <p>사망 원인: <b><span id="cause"></span></b></p>
      <p class="small">유언은 선택 사항입니다. <b id="limitInfo"></b> 내 입력이 없으면 기본 문구로 처리됩니다.</p>
      <textarea id="lastText" maxlength="300" placeholder="유언을 남기시겠습니까? (최대 300자)"></textarea>
      <div style="margin-top:8px;">
        <button class="btn" id="saveLWBtn">유언 저장</button>
        <span id="saveStatus" class="status"></span>
      </div>
    </div>
  </div>

  <script>
    const $ = (sel)=>document.querySelector(sel);
    const btnL = $('#btnL'), btnF = $('#btnF'), btnR = $('#btnR');
    const chooseBox = $('#chooseBox');
    const aliveBox  = $('#aliveBox');
    const deathBox  = $('#deathBox');
    const causeEl   = $('#cause');
    const stepInfo  = $('#stepInfo');
    const timerEl   = $('#timer');
    const saveBtn   = $('#saveLWBtn');
    const saveStatus= $('#saveStatus');
    const lastText  = $('#lastText');
    const hintBox = $('#hintBox');
    const hintText = $('#hintText');
    const limitInfo = $('#limitInfo');

    let hbTimer=null, selectTimer=null, remain=0, lwRemain=0, lwTick=null, lwLimit=45;

    function startHB(){
      stopHB();
      hbTimer = setInterval(()=>fetch('/api/queue',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({hb:true})}), 10000);
    }
    function stopHB(){ if(hbTimer){ clearInterval(hbTimer); hbTimer=null; } }

    function setTimer(s){
      remain = s;
      timerEl.textContent = remain;
      clearInterval(selectTimer);
      selectTimer = setInterval(()=>{
        remain--;
        timerEl.textContent = remain;
        if(remain<=0){ clearInterval(selectTimer); showDeath('시간 초과'); }
      },1000);
    }

    async function init(){
      const r = await fetch('/api/choose?init=1');
      if(!r.ok){ alert('세션이 만료되었습니다. 로비로 이동합니다.'); location.href='/lobby.html'; return; }
      const d = await r.json();
      stepInfo.textContent = '방 ' + (d.step||0);
      if (d.lastHint && d.lastHint.text) {
        hintText.textContent = d.lastHint.text;
        hintBox.classList.remove('hidden');
      }
      lwLimit = d.lw_limit_sec || 45;
      limitInfo.textContent = `${lwLimit}초`;
      setTimer(90);
      startHB();
    }

    function disableChoice(v){ [btnL,btnF,btnR].forEach(b=>b.disabled=v); }

    async function choose(dir){
      disableChoice(true);
      try{
        const r = await fetch('/api/choose', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ dir })
        });
        const d = await r.json().catch(()=>({}));
        if(!r.ok){ alert(d.error||'오류'); disableChoice(false); return; }

        if(d.result === 'advance'){
          clearInterval(selectTimer);
          stepInfo.textContent = '방 ' + d.step;
          chooseBox.classList.add('hidden');
          aliveBox.classList.remove('hidden');
        }else if(d.result === 'dead'){
          clearInterval(selectTimer);
          stopHB();
          showDeath(d.cause || '알 수 없음');
        }else{
          alert('알 수 없는 응답');
          disableChoice(false);
        }
      }catch(e){
        alert('네트워크 오류');
        disableChoice(false);
      }
    }

    function showDeath(cause){
      causeEl.textContent = cause;
      chooseBox.classList.add('hidden');
      aliveBox.classList.add('hidden');
      deathBox.classList.remove('hidden');

      // 유언 타이머
      lwRemain = lwLimit;
      lwTick = setInterval(()=>{
        lwRemain--;
        limitInfo.textContent = `${lwRemain}초`;
        if(lwRemain<=0){
          clearInterval(lwTick);
          saveBtn.disabled = true;
          lastText.disabled = true;
          saveStatus.textContent = '시간 초과 (기본 문구 처리됩니다)';
        }
      },1000);
    }

    $('#btnNext').addEventListener('click', ()=>{
      aliveBox.classList.add('hidden');
      chooseBox.classList.remove('hidden');
      disableChoice(false);
      setTimer(90);
    });
    btnL.onclick = ()=>choose('L');
    btnF.onclick = ()=>choose('F');
    btnR.onclick = ()=>choose('R');

    async function submitLastWords(){
      if (saveBtn.disabled) return;
      saveBtn.disabled = true;
      saveStatus.textContent = '저장중…';
      try{
        const r = await fetch('/api/lastwords', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ text: lastText.value.trim() })
        });
        const d = await r.json().catch(()=>({}));
        if(r.ok && d.ok){
          saveStatus.textContent = d.already ? '이미 저장됨' : '저장 완료';
          lastText.disabled = true;
          // 서버가 active 해제 -> 다음 도전자 자동 입장
        }else{
          saveStatus.textContent = d.error || '저장 실패';
          saveBtn.disabled = false;
        }
      }catch(e){
        saveStatus.textContent = '네트워크 오류';
        saveBtn.disabled = false;
      }
    }
    saveBtn.addEventListener('click', submitLastWords);

    init();
  </script>
</body>
</html>
