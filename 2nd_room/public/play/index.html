<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>끝없는 복도</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{ --ink:#1d130b; --rule:#b89a6a; --veil:rgba(0,0,0,.45); }
  *{box-sizing:border-box}
  body{ margin:0; padding:40px; font-family:'Noto Serif KR',serif; line-height:1.75; color:var(--ink);
    background:url('/play/css/parchment-bg.jpg?v=3') center/cover fixed no-repeat; position:relative; }
  body:after{ content:""; position:fixed; inset:0; pointer-events:none; box-shadow:inset 0 0 220px rgba(0,0,0,.55); }
  .vignette-on:after{ box-shadow:inset 0 0 260px rgba(0,0,0,.65); }
  .wrap{ max-width:760px; margin:0 auto; background:rgba(255,255,255,.84); border-radius:14px; padding:26px 22px; border:1px solid rgba(0,0,0,.08) }
  h1{ text-align:center; font-size:28px; margin:0 0 10px; letter-spacing:.03em }
  .hint{ background:linear-gradient(180deg,#fff8ea,#f7efe2); border:1px solid var(--rule); border-radius:10px; padding:12px 14px; margin:10px 0 16px }
  .small{ font-size:14px; color:#6d553e; margin-bottom:6px }
  .btn{ display:inline-block; width:100%; padding:14px; margin:8px 0; text-align:center; border:1px solid var(--rule); background:#00000012; cursor:pointer; border-radius:10px; font-size:18px }
  .btn:disabled{ opacity:.5; cursor:not-allowed }
  .center{text-align:center}.muted{ color:#6d553e; font-size:14px }
  textarea{ width:100%; min-height:120px; resize:vertical; padding:10px; font-size:16px }
  .status{ font-size:14px; color:#795548; margin-left:8px }
  .sep{ height:1px; background:var(--rule); opacity:.5; margin:16px 0 }
  .hidden{ display:none !important }
  .shiver{ animation:shiver .35s linear 1 } @keyframes shiver{ 0%,100%{transform:translate(0,0)} 20%{transform:translate(-1px,0)} 40%{transform:translate(1px,0)} 60%{transform:translate(-1px,0)} 80%{transform:translate(1px,0)} }
</style>
</head>
<body>
  <div class="wrap">
    <h1>끝없는 복도</h1>

    <div id="hintBox" class="hint hidden">
      <div class="small">[직전 도전자의 유언]</div>
      <div id="hintText">—</div>
    </div>

    <p class="center" id="stepInfo" style="font-size:18px">방 0</p>
    <div id="chooseBox">
      <p class="center muted">앞/왼/오 중 하나를 선택하세요. (남은 시간 <span id="timer">–</span>)</p>
      <button class="btn" id="btnL">왼쪽</button>
      <button class="btn" id="btnF">정면</button>
      <button class="btn" id="btnR">오른쪽</button>
    </div>

    <div id="aliveBox" class="hidden center">
      <p>문이 열렸습니다. 더 깊은 방으로 전진합니다…</p>
      <div class="sep"></div>
      <button class="btn" id="btnNext">다음 선택으로</button>
    </div>

    <div id="deathBox" class="hidden">
      <p>사망 원인: <b><span id="cause"></span></b></p>
      <p class="muted">유언은 선택 사항입니다. <b id="limitInfo"></b> 내 미입력 시 자동 문구가 기록됩니다.</p>
      <textarea id="lastText" maxlength="300" placeholder="유언을 남기시겠습니까? (최대 300자)"></textarea>
      <div style="margin-top:8px;">
        <button class="btn" id="saveLWBtn">유언 저장</button>
        <span id="saveStatus" class="status"></span>
      </div>
    </div>
  </div>

<script>
window.BGM_SRC = '/play/css/gameplay-theme.mp3';
/* 공통 BGM 부트스트랩 */
(function(){const s={unlocked:false,ctx:null,el:null,trying:false};function m(src){const a=document.createElement('audio');a.id='bgm';a.src=src;a.loop=true;a.preload='auto';a.playsInline=true;a.crossOrigin='anonymous';a.volume=0.5;document.body.appendChild(a);return a;}async function u(){try{if(s.ctx&&s.ctx.state==='running')return;s.ctx=s.ctx||new (window.AudioContext||window.webkitAudioContext)();if(s.ctx.state!=='running')await s.ctx.resume();const o=s.ctx.createOscillator(),g=s.ctx.createGain();g.gain.value=0.0001;o.connect(g).connect(s.ctx.destination);o.start();o.stop(s.ctx.currentTime+0.03);}catch{}}async function p(){if(s.trying)return;s.trying=true;try{if(!s.el)s.el=m(window.BGM_SRC);await u();await s.el.play();s.unlocked=true;h();}catch(e){q();}finally{s.trying=false;}}function O(){p();['pointerdown','keydown','touchstart'].forEach(t=>document.removeEventListener(t,O));}['pointerdown','keydown','touchstart'].forEach(t=>document.addEventListener(t,O,{once:true}));setTimeout(()=>{if(!s.unlocked)p();},1500);document.addEventListener('visibilitychange',()=>{if(!s.el)return; if(document.hidden)s.el.pause(); else if(s.unlocked)s.el.play().catch(()=>{});});let v=null;function q(){if(v)return;v=document.createElement('div');v.style.cssText='position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.5);z-index:9999;color:#fff';v.innerHTML='<div style="background:#222;border:1px solid #555;padding:16px 18px;border-radius:12px;text-align:center;max-width:320px"><div style="font-size:16px;margin-bottom:8px">🔊 브금 허용</div><div style="font-size:13px;opacity:.9;margin-bottom:12px">한 번 눌러서 소리를 켭니다</div><button id="bgmAllow" style="padding:8px 12px;border-radius:10px;border:1px solid #777;background:#333;color:#fff;cursor:pointer">소리 켜기</button></div>';document.body.appendChild(v);v.querySelector('#bgmAllow').addEventListener('click',p);}function h(){if(!v)return;v.remove();v=null;}window.switchBgm=function(n){if(!s.el)s.el=m(window.BGM_SRC);if(s.el.src.endsWith(n))return;s.el.pause();s.el.src=n;s.el.currentTime=0;if(s.unlocked)s.el.play().catch(()=>{q();});};})();

/* 본게임 로직 */
const $ = (s)=>document.querySelector(s);
const btnL=$('#btnL'), btnF=$('#btnF'), btnR=$('#btnR');
const chooseBox=$('#chooseBox'), aliveBox=$('#aliveBox'), deathBox=$('#deathBox');
const causeEl=$('#cause'), stepInfo=$('#stepInfo'), timerEl=$('#timer');
const saveBtn=$('#saveLWBtn'), saveStatus=$('#saveStatus'), lastText=$('#lastText');
const hintBox=$('#hintBox'), hintText=$('#hintText'), limitInfo=$('#limitInfo');
let hbTimer=null, pollTimer=null, selectTicker=null;
let selectDeadline=0, lwLimit=45, deathShown=false;

function shiver(el){ el.classList.remove('shiver'); void el.offsetWidth; el.classList.add('shiver'); }
function startHB(){ stopHB(); hbTimer=setInterval(()=>fetch('/api/queue',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({hb:true})}),10000); }
function stopHB(){ if(hbTimer){ clearInterval(hbTimer); hbTimer=null; } }
function startSelectTicker(){ stopSelectTicker(); selectTicker=setInterval(()=>{ const remainMs=Math.max(0,selectDeadline-Date.now()); const sec=Math.floor(remainMs/1000); timerEl.textContent=sec; if(sec<=0){ clearInterval(selectTicker); if(!deathShown) showDeath('시간 초과'); } },250); }
function stopSelectTicker(){ if(selectTicker){ clearInterval(selectTicker); selectTicker=null; } }

async function syncFromServer(){
  try{
    const r=await fetch('/api/queue'); const d=await r.json();
    if (d.state==='active'){
      // gameplay 유지
      if (typeof d.select_remain_sec==='number'){ const srvDeadline=Date.now()+Math.max(0,d.select_remain_sec|0)*1000; if(!selectDeadline||srvDeadline<selectDeadline){ selectDeadline=srvDeadline; startSelectTicker(); } }
    } else if (d.state==='dead_pending'){
      if (!deathShown) { showDeath(d.cause||'사망'); deathShown=true; }
      if (typeof d.remain_sec==='number') limitInfo.textContent = `${Math.max(0,d.remain_sec|0)}초`;
      // 사망 BGM
      switchBgm('/play/css/death-theme.mp3'); document.body.classList.add('vignette-on');
    } else if (d.state==='finished'){
      location.replace('/play/wall.html');
    } else if (d.state==='waiting'){
      location.replace('/lobby.html');
    }
  }catch{}
}

async function init(){
  const r = await fetch('/api/choose?init=1');
  if(!r.ok){ alert('세션 만료. 로비로 이동'); location.href='/lobby.html'; return; }
  const d=await r.json();
  stepInfo.textContent = '방 ' + (d.step||0);
  if (d.lastHint && d.lastHint.text){ hintText.textContent = d.lastHint.text; hintBox.classList.remove('hidden'); }
  lwLimit = d.lw_limit_sec || 45; limitInfo.textContent = `${lwLimit}초`;
  startHB(); await syncFromServer(); pollTimer=setInterval(syncFromServer, 3000);
}

function disableChoice(v){ [btnL,btnF,btnR].forEach(b=>b.disabled=v); }
async function choose(dir){
  disableChoice(true); shiver(chooseBox);
  try{
    const r=await fetch('/api/choose',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({dir})});
    const d=await r.json().catch(()=>({}));
    if(!r.ok){ alert(d.error||'오류'); disableChoice(false); return; }
    if(d.result==='advance'){
      stepInfo.textContent='방 '+d.step; chooseBox.classList.add('hidden'); aliveBox.classList.remove('hidden'); stopSelectTicker();
      switchBgm('/play/css/gameplay-theme.mp3');
    }else if(d.result==='dead'){
      stopHB(); stopSelectTicker(); showDeath(d.cause||'알 수 없음'); deathShown=true;
      switchBgm('/play/css/death-theme.mp3'); document.body.classList.add('vignette-on');
    }else{ alert('알 수 없는 응답'); disableChoice(false); }
  }catch{ alert('네트워크 오류'); disableChoice(false); }
}
function showDeath(cause){ if(!deathShown && cause) causeEl.textContent=cause; chooseBox.classList.add('hidden'); aliveBox.classList.add('hidden'); deathBox.classList.remove('hidden'); }
$('#btnNext').onclick=()=>{ aliveBox.classList.add('hidden'); chooseBox.classList.remove('hidden'); disableChoice(false); };
btnL.onclick=()=>choose('L'); btnF.onclick=()=>choose('F'); btnR.onclick=()=>choose('R');

async function submitLastWords(){
  if (saveBtn.disabled) return;
  saveBtn.disabled=true; saveStatus.textContent='저장중…';
  try{
    const r=await fetch('/api/lastwords',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({text:lastText.value.trim()})});
    const d=await r.json().catch(()=>({}));
    if(r.ok && d.ok){ saveStatus.textContent = d.already ? '이미 저장됨' : '저장 완료'; lastText.disabled=true; setTimeout(()=>{ location.href='/play/wall.html'; }, 250); }
    else { saveStatus.textContent=d.error||'저장 실패'; saveBtn.disabled=false; }
  }catch{ saveStatus.textContent='네트워크 오류'; saveBtn.disabled=false; }
}
document.getElementById('saveLWBtn').onclick=submitLastWords;
init();
</script>
</body>
</html>
