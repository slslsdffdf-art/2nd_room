<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>두 번째 방 — 진행</title>
  <style>
    body{margin:0;background:#0b0b0b;color:#eee;font-family:system-ui,apple sd gothic neo,Segoe UI,Roboto,sans-serif}
    .wrap{max-width:680px;margin:10vh auto;background:#151515;border:1px solid #2a2a2a;border-radius:14px;padding:24px}
    h1{font-size:22px;margin:0 0 14px}
    .row{display:flex;gap:10px;margin-top:16px}
    button.sel{flex:1;padding:14px;border-radius:10px;border:1px solid #444;background:#0e0e0e;color:#eee;cursor:pointer;font-size:16px}
    .log{margin-top:16px;min-height:24px;color:#bbb}
    .dead{color:#ff7b7b}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>선택하세요</h1>
    <div class="row">
      <button class="sel" data-d="L">왼쪽</button>
      <button class="sel" data-d="F">정면</button>
      <button class="sel" data-d="R">오른쪽</button>
    </div>
    <div id="log" class="log">세션 준비 중...</div>
  </div>

  <script>
  const log = (t, cls='')=>{
    const el = document.getElementById('log');
    el.className = 'log ' + cls;
    el.textContent = t;
  };

  // ★ 진입 즉시 세션 초기화
  (async () => {
    const r = await fetch('/api/choose?init=1', { method:'GET', credentials:'same-origin' });
    if(!r.ok){
      log('세션 초기화 실패. 게이트로 돌아갑니다…');
      setTimeout(()=>location.href='/', 1200);
      return;
    }
    log('준비 완료. 방향을 고르세요.');
  })();

  // 선택
  document.querySelectorAll('.sel').forEach(b=>{
    b.addEventListener('click', async ()=>{
      b.disabled = true;
      log('판정 중…');
      const r = await fetch('/api/choose', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ dir: b.dataset.d }),
        credentials:'same-origin' // ★ 쿠키 동반
      });
      const data = await r.json().catch(()=>({}));
      if(!r.ok){ log('오류: '+(data.error||r.statusText)); b.disabled=false; return; }

      if(data.result==='advance'){
        log(`전진! 현재 단계: ${data.step}`);
      }else if(data.result==='dead'){
        log(`사망… 원인: ${data.cause} (단계 ${data.step})`, 'dead');
        // TODO: 유언 작성 화면으로 이동시키고 /api/lastwords 호출하도록 연결
      }else{
        log('알 수 없는 응답');
      }
      b.disabled = false;
    });
  });
  </script>
</body>
</html>
