<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>끝없는 복도</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{ --ink:#2b1b0e; --rule:#b89a6a; }
    *{ box-sizing:border-box }
    body{
      margin:0; padding:40px;
      font-family:'Noto Serif KR',serif; line-height:1.65; color:var(--ink);
      background:url('/images/parchment-bg.jpg') center/cover fixed no-repeat;
    }
    .wrap{ max-width:720px; margin:0 auto; background:rgba(255,255,255,.76); border-radius:12px; padding:26px 22px; }
    h1{ text-align:center; font-size:26px; margin:0 0 18px }
    p{ margin:0 0 10px }
    .btn{ display:inline-block; width:100%; padding:12px 14px; margin:8px 0; text-align:center;
          border:1px solid var(--rule); background:#f7efe2; cursor:pointer; border-radius:8px; font-size:18px; }
    .btn:disabled{ opacity:.5; cursor:not-allowed }
    .note{ font-size:13px; color:#7a5c24; margin-top:8px }
    .hidden{ display:none !important }
    .center{ text-align:center }
    textarea{ width:100%; min-height:120px; resize:vertical; padding:10px; }
    .status{ font-size:13px; color:#795548; margin-left:8px }
    .sep{ height:1px; background:var(--rule); opacity:.5; margin:16px 0 }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>끝없는 복도</h1>
    <p class="center" id="stepInfo">방 0</p>

    <!-- 선택 화면 -->
    <div id="chooseBox">
      <p class="center">앞/왼/오 중 하나를 선택하세요. (남은 시간 <span id="timer">–</span>)</p>
      <button class="btn" id="btnL">왼쪽</button>
      <button class="btn" id="btnF">정면</button>
      <button class="btn" id="btnR">오른쪽</button>
    </div>

    <!-- 생존 전진 -->
    <div id="aliveBox" class="hidden center">
      <p>문이 열렸습니다. 더 깊은 방으로 전진합니다…</p>
      <div class="sep"></div>
      <button class="btn" id="btnNext">다음 선택으로</button>
    </div>

    <!-- 사망 화면 -->
    <div id="deathBox" class="hidden">
      <p>사망 원인: <b><span id="cause"></span></b></p>
      <p class="note">유언은 선택 사항입니다. 저장만 하고 이 화면에 머무릅니다.</p>
      <textarea id="lastText" maxlength="300" placeholder="유언을 남기시겠습니까? (최대 300자)"></textarea>
      <div style="margin-top:8px;">
        <button class="btn" id="saveLWBtn">유언 저장</button>
        <button class="btn hidden" id="toWallBtn">방명록 보러가기</button>
        <span id="saveStatus" class="status"></span>
      </div>
    </div>
  </div>

  <script>
    // -------- 공통 --------
    const $ = (s)=>document.querySelector(s);
    const btnL=$('#btnL'), btnF=$('#btnF'), btnR=$('#btnR');
    const chooseBox=$('#chooseBox'), aliveBox=$('#aliveBox'), deathBox=$('#deathBox');
    const causeEl=$('#cause'), stepInfo=$('#stepInfo'), timerEl=$('#timer');
    const saveBtn=$('#saveLWBtn'), toWallBtn=$('#toWallBtn'), saveStatus=$('#saveStatus'), lastText=$('#lastText');

    // -------- 타이머 --------
    let remain=0, tick=null;
    function setTimer(sec){
      remain=sec; timerEl.textContent=remain;
      clearInterval(tick);
      tick=setInterval(()=>{
        remain--; timerEl.textContent=remain;
        if(remain<=0){ clearInterval(tick); showDeath('시간 초과'); }
      },1000);
    }

    // -------- 세션 초기화 --------
    async function init(){
      const r=await fetch('/api/choose?init=1');
      if(!r.ok){ alert('세션이 만료되었습니다. 입장 화면으로 돌아가세요.'); location.href='/'; return; }
      const d=await r.json();
      stepInfo.textContent='방 '+(d.step||0);
      setTimer(90);
    }

    // -------- 선택 처리 --------
    function disableChoice(flag){ [btnL,btnF,btnR].forEach(b=>b.disabled=flag); }

    async function choose(dir){
      disableChoice(true);
      try{
        const r=await fetch('/api/choose',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({dir})});
        const d=await r.json().catch(()=>({}));
        if(!r.ok){ alert(d.error||'오류'); disableChoice(false); return; }

        if(d.result==='advance'){
          clearInterval(tick);
          stepInfo.textContent='방 '+d.step;
          chooseBox.classList.add('hidden');
          aliveBox.classList.remove('hidden');
        }else if(d.result==='dead'){
          clearInterval(tick);
          showDeath(d.cause||'알 수 없음');
        }else{
          alert('알 수 없는 응답'); disableChoice(false);
        }
      }catch(e){
        alert('네트워크 오류'); disableChoice(false);
      }
    }

    function showDeath(cause){
      causeEl.textContent=cause;
      chooseBox.classList.add('hidden');
      aliveBox.classList.add('hidden');
      deathBox.classList.remove('hidden');
    }

    $('#btnNext').onclick=()=>{
      aliveBox.classList.add('hidden');
      chooseBox.classList.remove('hidden');
      disableChoice(false);
      setTimer(90);
    };
    btnL.onclick=()=>choose('L'); btnF.onclick=()=>choose('F'); btnR.onclick=()=>choose('R');

    // -------- 유언 저장 (성공 시에만 버튼 노출) --------
    async function saveLastWords(){
      saveBtn.disabled=true; saveStatus.textContent='저장중…';
      try{
        const r=await fetch('/api/lastwords',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({text:lastText.value.trim()})});
        const d=await r.json().catch(()=>({}));
        if(r.ok && d.ok){
          saveStatus.textContent='저장 완료';
          lastText.disabled=true; saveBtn.disabled=true;
          toWallBtn.classList.remove('hidden');   // ← 저장 성공 후에만
        }else{
          saveStatus.textContent=d.error||'저장 실패'; saveBtn.disabled=false;
        }
      }catch(e){ saveStatus.textContent='네트워크 오류'; saveBtn.disabled=false; }
    }
    saveBtn.onclick=saveLastWords;
    toWallBtn.onclick=()=>location.href='/play/wall.html';

    // 시작
    init();
  </script>
</body>
</html>
