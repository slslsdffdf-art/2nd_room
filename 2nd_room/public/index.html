<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>입구</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{ --ink:#1d130b; --rule:#b89a6a; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; padding:0;
      font-family:'Noto Serif KR',serif; line-height:1.7; color:var(--ink);
      background:#f2eadc url('/css/images/parchment-bg.jpg') center/cover fixed no-repeat;
    }
    .frame{ min-height:100%; display:flex; align-items:center; justify-content:center; padding:28px; background:rgba(0,0,0,.15); }
    .card{ width:min(420px,90vw); background:rgba(255,255,255,.86); border:1px solid rgba(0,0,0,.08); border-radius:16px; backdrop-filter:saturate(110%) blur(1px); padding:22px 18px; box-shadow:0 10px 30px rgba(0,0,0,.15); }
    h1{margin:0 0 14px;text-align:center;font-size:22px;letter-spacing:.02em}
    label{display:block;margin:8px 2px 6px;font-size:14px;color:#6d553e}
    input[type="password"]{ width:100%; padding:12px 14px; font-size:18px; border:1px solid var(--rule); border-radius:10px; outline:none; background:#fffdf8; }
    .btn{ margin-top:12px; width:100%; padding:12px 14px; font-size:18px; cursor:pointer; border:1px solid var(--rule); border-radius:10px; background:linear-gradient(180deg,#2a2a2a1a,#0000000e); transition:transform .05s ease, filter .12s ease; }
    .btn:active{ transform:translateY(1px) scale(.998); filter:contrast(.98) }
    .msg{min-height:22px;margin-top:10px;font-size:14px;color:#7a5a41;text-align:center;word-break:keep-all}
    .shiver{ animation:shiver .35s linear 1 }
    @keyframes shiver{ 0%,100%{transform:translate(0,0)} 20%{transform:translate(-1px,0)} 40%{transform:translate(1px,0)} 60%{transform:translate(-1px,0)} 80%{transform:translate(1px,0)} }
  </style>
</head>
<body>
  <div class="frame">
    <div class="card">
      <h1>입장 비밀번호</h1>
      <label for="pw">—</label>
      <input id="pw" type="password" autocomplete="current-password" inputmode="text" />
      <button id="go" class="btn">입장</button>
      <div id="msg" class="msg"></div>
    </div>
  </div>

  <script>window.BGM_SRC = '/css/bgm/gate-theme.mp3';</script>
  <script src="/css/bgm/player.js"></script>

  <script>
    const $ = s => document.querySelector(s);
    const pw = $('#pw'), go = $('#go'), msg = $('#msg');

    async function doLogin(){
      if (go.disabled) return;
      // 모바일 BGM 언락을 클릭 시 확실히
      if (window.__bgmUnlock) await window.__bgmUnlock();

      go.disabled = true;
      msg.textContent = '확인 중…';
      try{
        const cleaned = (pw.value || '').trim().normalize('NFKC');
        const r = await fetch('/api/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ pw: cleaned })
        });
        const d = await r.json().catch(()=>({}));

        if (r.ok && d.ok){
          await new Promise(res => setTimeout(res, 180)); // 재생 보장 후 이동
          location.href = '/lobby.html';
        } else {
          msg.textContent = (d && d.error) || '틀렸습니다.';
          document.body.classList.remove('shiver'); void document.body.offsetWidth; document.body.classList.add('shiver');
          go.disabled = false;
        }
      }catch(e){
        msg.textContent = '네트워크 오류';
        go.disabled = false;
      }
    }

    go.addEventListener('click', doLogin);
    pw.addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });

    // 초기에도 언락 시도 (이미 허용돼 있으면 즉시 재생)
    if (window.__bgmUnlock) setTimeout(()=>window.__bgmUnlock(), 120);
  </script>
</body>
</html>
